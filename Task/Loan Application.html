<!DOCTYPE html>
<html>
<head>
<title>Loan Application</title>
<link rel="stylesheet" href="Loan Application.css">
<script src="Loan Application.js"></script>
</head>
<body>
<center><h1>Loan&nbsp; Application</h1>
<h2>Applicant Information:</h2>
<form onsubmit="return validate()" action="success.html" target="_blank" method="post">
<label>First Name: </label><input type="text" placeholder="Enter FirstName" id="nam"><br><br>
<label>Last Name: </label><input type="text" placeholder="Enter LastName" required><br><br>
<label>Email: </label><input type="email" placeholder="Enter Mail-Id" id="mail" required><br><br>
<label>Social Security #: </label><input type="number" placeholder="Enter Security code" required><br><br>
<label>Daytime Phone: </label><input type="number" placeholder="Enter Daytime number" required><br><br>
<label>Evening Phone: </label><input type="number" placeholder="Enter Evening number" required><br><br>
<h2>Loan Information:</h2>
<label>Loan Type: </label><select required>
<option name="Loan Type" value="select">select</option>
<option name="Loan Type" value="Automobile">Automobile</option>
<option name="Loan Type" value="Home loan">Home loan</option>
<option name="Loan Type" value="Credit card">Credit card</option>
<option name="Loan Type" value="Car loan">Car loan</option>
</select><br><br>
<label>Loan Amount$: </label><input type="number" placeholder="Enter Loan amount" required><br><br>
<label>Description:  </label><textarea placeholder="Describe something about the application" rows="4" cols="35"></textarea><br><br>
<label>Submit Application: </label><input type="Submit" class="button" value="Apply for Loan"></center>
<p>
<br><br><br>
</p>
</form>
</body>
</html>
